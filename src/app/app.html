<div class="wrapper">
    <div *ngIf="!pilotage.connected" class="disconnected-wrapper">
        <div>
            <div>La connexion au Raspiboat a échoué...</div>
            <button (click)="tryConnection()">Ré-essayer</button>            
        </div>
    </div>
    <div [hidden]="false" class="stream-wrapper">
        <stream></stream>
    </div>
    <div [hidden]="true" class="pilotage-wrapper">
        <pilotage></pilotage>
    </div>
</div>
